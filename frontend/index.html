<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Dog Breeder App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="heading">
        <h1 id="title">The Dog Breeder</h1>
        <nav>
            <a href="#couples" id="couples">Couples</a>
            <a href="#puppies" id="puppies">Puppies</a>
            <a href="#about" id="about">About</a>
        </nav>
    </div>

    <div id="container" style="text-align: center;">
        <div id="dog-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../frontend/imgs/pexels-helena-lopes-2253275.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../frontend/imgs/pexels-julissa-helmuth-3726314.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../frontend/imgs/pexels-pixabay-97082.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#dog-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#dog-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <p>To begin, click one of the links above!</p>
    </div>

    <script type="text/javascript" src="index.js" charset="UTF-8"></script>
    <script type="text/javascript" src="couple.js" charset="UTF-8"></script>
    <script type="text/javascript" src="puppy.js" charset="UTF-8"></script>
</body>
</html>
